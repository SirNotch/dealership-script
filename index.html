<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Drive</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Test Drive</h1>
        <div class="vehicle-list">
            <ul>
                <li data-vehicle="adder"><img src="img/adder.png" alt="Adder"></li>
                <li data-vehicle="bullet"><img src="img/bullet.png" alt="Bullet"></li>
                <li data-vehicle="cheetah"><img src="img/cheetah.png" alt="Cheetah"></li>
                <li data-vehicle="entityxf"><img src="img/entityxf.png" alt="Entity XF"></li>
                <li data-vehicle="turismor"><img src="img/turismor.png" alt="Turismo R"></li>
            </ul>
        </div>
        <button id="test-drive-btn" disabled title="Select a vehicle to start the test drive">Test Drive</button>
        <div class="preview">
            <img id="preview-image" src="img/adder.png" alt="Adder">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
